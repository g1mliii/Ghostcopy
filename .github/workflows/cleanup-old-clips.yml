name: Cleanup old clipboard items

on:
  schedule:
    # Run every day at 2 AM UTC
    # You can change this schedule using cron syntax
    # Format: minute hour day month day-of-week
    # Examples:
    # "0 2 * * *"   = 2 AM UTC daily
    # "0 */6 * * *" = Every 6 hours
    # "0 0 * * 0"   = Every Sunday at midnight UTC
    - cron: '0 2 * * *'

  # Allow manual trigger from GitHub Actions tab
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    name: Cleanup old clipboard items

    steps:
      - name: Call Supabase cleanup function
        env:
          CLEANUP_SECRET: ${{ secrets.SUPABASE_CLEANUP_SECRET }}
        run: |
          if [ -z "$CLEANUP_SECRET" ]; then
            echo "ERROR: SUPABASE_CLEANUP_SECRET not set in GitHub secrets"
            exit 1
          fi

          response=$(curl -s -w "\n%{http_code}" -X POST \
            https://xhbggxftvnlkotvehwmj.supabase.co/functions/v1/cleanup-old-clips \
            -H "Authorization: Bearer $CLEANUP_SECRET" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -n 1)
          body=$(echo "$response" | head -n -1)

          echo "Response Body: $body"
          echo "HTTP Status: $http_code"

          if [ "$http_code" != "200" ]; then
            echo "ERROR: Cleanup function returned HTTP $http_code"
            exit 1
          fi

      - name: Log cleanup status
        if: always()
        run: echo "Cleanup job completed at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
